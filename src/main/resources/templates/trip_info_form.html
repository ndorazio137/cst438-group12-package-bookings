<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>TripInfo</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" 
      rel="stylesheet"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" 
      crossorigin="anonymous" />
</head>
<body>
  <h2>Trip Deals</h2>
  <form action="#" th:action="@{localhost:8080/packages/search}" th:object="${tripInfo}" method="post">
  Departure City: <input type="text" th:field="*{startingCity}" /> 
    <span th:if="${#fields.hasErrors('startingCity')}" th:errors="*{startingCity}"></span> 
    <br />
  Destination City: <input type="text" th:field="*{destinationCity}" />
    <span th:if="${#fields.hasErrors('destinationCity')}" th:errors="*{destinationCity}"></span> 
    <br /> 
  Departing Date: <input type="date" th:field="*{departureDate}" /> 
    <span th:if="${#fields.hasErrors('departureDate')}" th:errors="*{departureDate}"></span>
    <br /> 
  Arrival Date: <input type="date" th:field="*{arrivalDate}" /> 
    <span th:if="${#fields.hasErrors('arrivalDate')}" th:errors="*{arrivalDate}"></span>
    <br /> 
  <input type="submit" value="Submit" />
  </form>
</body>
</html>
